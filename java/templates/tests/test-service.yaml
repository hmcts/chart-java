apiVersion: v1
kind: Pod
metadata:
  name: {{ template "hmcts.java.releaseName" . }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ template "hmcts.java.releaseName" . }}-test
    image: busybox
    env:
      - name: SERVICE_NAME
        value: {{ template "hmcts.java.releaseName" . }}
    command: ["sh", "-c", "httpstatuscode=$(wget -S http://$SERVICE_NAME/health 2>&1 | grep HTTP/ | awk 'END{print $2}') && [ \"$httpstatuscode\" = \"200\" ]"]
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  restartPolicy: Never
