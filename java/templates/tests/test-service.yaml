apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-service"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-test-service
    image: busybox
    env:
      - name: SERVICE_NAME
        value: {{ .Release.Name }}
    command: ["sh", "-c", "httpstatuscode=$(wget -S http://$SERVICE_NAME/health 2>&1 | grep HTTP/ | awk 'END{print $2}') && [ \"$httpstatuscode\" = \"200\" ]"]
  restartPolicy: Never