{{ if or (.Values.ingressHost ) (.Values.registerAdditionalDns.enabled) }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "hmcts.releaseName" . }}
  labels:
    app.kubernetes.io/name: {{ template "hmcts.releaseName" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ template "hmcts.releaseName" . }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  {{- if .Values.ingressHost }}
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "hmcts.releaseName" . }}
          servicePort: 80
  {{- end }}
  {{- if .Values.registerAdditionalDns.enabled }}
  - host: {{ .Values.registerAdditionalDns.prefix }}-{{ .Values.registerAdditionalDns.primaryIngressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "hmcts.releaseName" . }}
          servicePort: 80
  {{- end }}
{{- end}}