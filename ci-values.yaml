image: hmcts.azurecr.io/hmcts/spring-boot-template
ingressHost: chart-java.service.core-compute-preview.internal
environment:
  REFORM_TEAM: cnp
  REFORM_SERVICE_NAME: rhubarb-backend
  REFORM_ENVIRONMENT: preview
configmap:
  VAR_A: VALUE_A
  VAR_B: VALUE_B

keyVaults:
  "cmc":
    resourceGroup: cmc
    excludeEnvironmentSuffix: false   
    secrets:
      - smoke-test-citizen-username
      - smoke-test-user-password
      - os-postcode-lookup-api-key
      - AppInsightsInstrumentationKey
      - citizen-oauth-client-secret
      - citizen-draft-store-primary
      - citizen-cookie-encryption-key
  "s2s":
    resourceGroup: rpe-service-auth-provider   
    # excludeEnvironmentSuffix: false  # missing value == false  
    secrets:
      - microservicekey-cmcLegalFrontend

global:
  subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
  tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  environment: aat